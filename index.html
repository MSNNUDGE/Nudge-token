<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSN Nudge - $NUDGE - The Great Meme Reset 2026</title>
    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body { 
            background-color: #008080; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
            font-family: "Pixelated MS Sans Serif", Arial, sans-serif; 
            overflow: hidden; 
            user-select: none; /* Stops highlighting text while spamming nudge */
        }
        
        .window { 
            width: 380px; 
            box-shadow: 4px 4px 0px #000; 
            position: relative;
            z-index: 10;
        }

        .inner-content { 
            text-align: center; 
            padding: 15px; 
            background: #c0c0c0; 
        }

        .logo-box { 
            background: #fff; 
            border: 2px inset #fff; 
            width: 120px; 
            height: 120px; 
            margin: 0 auto 15px; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            overflow: hidden; 
        }
        
        .logo-box img { 
            width: 100%; 
            height: auto; 
            image-rendering: pixelated; 
        }

        p { margin: 10px 0; font-size: 13px; line-height: 1.4; }
        
        .nudge-text { 
            font-weight: bold; 
            color: #000080; 
            text-transform: uppercase; 
            letter-spacing: 1px; 
        }
        
        /* The CA Box - Click to Copy */
        .ca-box {
            background: #fff;
            border: 2px inset #dfdfdf;
            padding: 6px;
            font-size: 11px;
            margin: 15px 0;
            cursor: pointer;
            user-select: text; /* Allow selection inside CA box */
            font-family: monospace;
        }

        .ca-box:active {
            background: #e0e0e0;
            border: 2px inset #000;
        }

        /* The Authentic MSN Nudge Shake Animation */
        @keyframes nudge-shake {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-8px, -8px); }
            20% { transform: translate(8px, 8px); }
            30% { transform: translate(-8px, 8px); }
            40% { transform: translate(8px, -8px); }
            50% { transform: translate(-8px, 0); }
            60% { transform: translate(8px, 0); }
            100% { transform: translate(0, 0); }
        }

        .shaking { 
            animation: nudge-shake 0.35s ease-in-out infinite; 
        }
        
        .btn-container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-top: 15px; 
        }
        
        button { 
            cursor: pointer; 
            font-weight: bold; 
            padding: 6px;
        }
    </style>
</head>
<body id="bg">

<div class="window" id="nudge-window">
    <div class="title-bar">
        <div class="title-bar-text">MSN Messenger - (Nudge received!)</div>
        <div class="title-bar-controls">
            <button aria-label="Minimize"></button>
            <button aria-label="Maximize"></button>
            <button aria-label="Close" onclick="alert('ERROR: Cannot close the revolution.')"></button>
        </div>
    </div>
    <div class="window-body">
        <div class="inner-content">
            <div class="logo-box">
                <img src="https://i.ibb.co/qMB4qFWs/Nudge.png" alt="$NUDGE Logo">
            </div>
            
            <p class="nudge-text">* You have just received a nudge *</p>
            
            <p><strong>$NUDGE</strong> is waking up the Solana whales. The Great Meme Reset of 2026 has officially begun.</p>
            
            <div class="ca-box" id="ca-text" onclick="copyCA()" title="Click to copy CA">
                SOON
            </div>

            <div class="btn-container">
                <button onclick="triggerNudge()">SEND NUDGE</button>
                <button onclick="window.open('https://pump.fun/board')">BUY ON PUMP.FUN</button>
            </div>
        </div>
        <div class="status-bar">
            <p class="status-bar-field">Status: Online</p>
            <p class="status-bar-field">Target: 100M MC</p>
            <p class="status-bar-field">Vibe: Y2K</p>
        </div>
    </div>
</div>

<audio id="nudgeAudio" src="nudge.mp3" preload="auto"></audio>

<script>
    function triggerNudge() {
        const win = document.getElementById('nudge-window');
        const audio = document.getElementById('nudgeAudio');
        
        // Remove class if it exists to allow re-triggering animation
        win.classList.remove('shaking');
        
        // Force a reflow (browser repaint) so the animation restarts instantly
        void win.offsetWidth; 
        
        // Add class back
        win.classList.add('shaking');
        
        // Play audio (reset time to 0 to allow rapid spamming)
        audio.currentTime = 0;
        audio.play().catch(e => console.log("Click page first to enable audio."));
        
        // Stop shake after 350ms
        setTimeout(() => { 
            win.classList.remove('shaking');
        }, 350);
    }

    function copyCA() {
        const caText = document.getElementById('ca-text').innerText;
        navigator.clipboard.writeText(caText).then(() => {
            alert("Contract Copied to Clipboard!");
        });
    }
</script>

</body>
</html>
