<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://unpkg.com/98.css">
    <style>
        body { background-color: #008080; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; font-family: "Pixelated MS Sans Serif", Arial; }
       .window { width: 400px; }
       .inner-content { text-align: center; padding: 20px; }
       .logo-placeholder { background: #fff; border: 2px inset #ccc; width: 100px; height: 100px; margin: 0 auto 15px; display: flex; justify-content: center; align-items: center; }
        
        /* Die Nudge-Animation */
        @keyframes nudge {
            0% { transform: translate(0, 0); }
            10% { transform: translate(-10px, -10px); }
            30% { transform: translate(10px, 10px); }
            50% { transform: translate(-10px, 10px); }
            70% { transform: translate(10px, -10px); }
            100% { transform: translate(0, 0); }
        }
       .shake { animation: nudge 0.2s ease-in-out infinite; }
    </style>
</head>

    </div>
    <div class="window-body">

            <p class="status-bar-field">MC Target: 100M</p>
        </div>
    </div>
</div>

<script>

        https://www.zedge.net/notification-sounds/e7cfcb32-c8b3-3e6f-a642-e30e919f7163
        let audio = new Audio('msn_nudge.mp3'); audio.play();
